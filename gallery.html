  </head>
  <body>
    <!-- PAGE LOADER -->
    <div id="loader">
      <div class="content">
        <div class="icon"><i class="fas fa-circle-notch fa-spin fa-4x"></i></div>
        <span class="text">Harap Tunggu ...</span>
      </div>
    </div>
    <!-- END of PAGE LOADER -->
    <!-- HEADER MENU -->
    <header class="">
      <!-- <a href="index.html" class="nav-brand">WEB</a> -->
      <a href="index.html" class="nav-brand">
        <img src="images/logo.png">
      </a>
      <button type="button" class="nav-toggle" data-toggle="collapse" data-target="#navbarMenu">
        <i class="icon-bar icon-white"></i>
      </button>
      <nav id="navbarMenu" class="below-shadow">
        <ul class="nav-menu">
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="destinasi.html" class="link">Destination</a></li>
          <li><a href="" class="link">Article</a></li>
          <li><a href="gallery.html" class="link">Gallery</a></li>
          <li><a href="travelt.html" class="link">Travel Tips</a></li>
          <li><i class="fas fa-search link"></i></li>
        </ul>
      </nav>
    </header>
    <!-- END of HEADER MENU -->
    <!-- INTRO PARALLAX -->
    <section class="intro">
      <div class="overlay"></div>
      <div class="intro-content">
        <h2 class="title">Explore Paradise</h2>
      </div>
    </section>
    <!-- END of INTRO PARALLAX -->
    <!-- PAGE WRAPPER -->
    <div id="page-wrapper">
      <h3 class="title">capture your moment</h3>
      <!-- GALLERY -->
      <div class="gallery">
        <div class="items-wrapper">
          <div class="item">
            <div class="image" data-source="images/bromo.jpg">
              <div class="overlay">
                <i class="fas fa-search"></i>
              </div>
            </div>
            <h3 class="title">BROMO</h3>
            <p class="place"><i class="fas fa-map-marker-alt"></i> &nbsp; jawa timur</p>
          </div>
          <div class="item">
            <div class="image" data-source="images/ijen.jpg">
              <div class="overlay">
                <i class="fas fa-search"></i>
              </div>
            </div>
            <h3 class="title">ijen</h3>
            <p class="place"><i class="fas fa-map-marker-alt"></i> &nbsp; jawa timur</p>
          </div>
          <div class="item">
            <div class="image" data-source="images/tamansari.jpg">
              <div class="overlay">
                <i class="fas fa-search"></i>
              </div>
            </div>
            <h3 class="title">taman sari</h3>
            <p class="place"><i class="fas fa-map-marker-alt"></i> &nbsp; jawa timur</p>
          </div>
          <div class="item">
            <div class="image" data-source="images/bali.jpg">
              <div class="overlay">
                <i class="fas fa-search"></i>
              </div>
            </div>
            <h3 class="title">bali</h3>
            <p class="place"><i class="fas fa-map-marker-alt"></i> &nbsp; bali</p>
          </div>
        </div>

        <!-- MODAL IMAGE -->
        <div class="modal">
          <div class="overlay"></div>
          <div class="image" data-source=""></div>
        </div>
        <!-- END of MODAL IMAGE -->
      </div>
      <!-- END of GALLERY -->
    </div>
    <!-- END of PAGE WRAPPER -->

    <!-- JavaScript -->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script type="text/javascript">
      $('.gallery .items-wrapper .item .image').click(function (event) {
        var source = $(this).attr('data-source');
        $('.modal .image').css("background", "url('"+ source +"')");
        $('.modal').fadeIn('slow');
      });
      $('.modal .overlay').click(function (event) {
        $(this).parents('.modal').fadeOut('slow');
      });
    </script>
  </body>
</html>
